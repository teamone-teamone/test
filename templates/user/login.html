{% load i18n %} {% load static %}
<!DOCTYPE html>
<html lang="en" class="{%block backgraound_color%} {%endblock backgraound_color %}">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/login.css'%}" />
    <title>Sign in & up| URL repo</title>
</head>

<body>
    <header class="header-box">
        <a class="homelogo" href="{% url 'test:home'%}">URL repo</a>
        {% if user.is_authenticated %}
        <a href="{% url 'user:myrepo' %}"><i class="profile-logo fas fa-user-circle"></i></a>
        {% else %}
        <a class="login" href="{% url 'user:login' %}"><i class="profile-logo fas fa-user-circle"></i></a>
        {% endif %}
    </header>
    {% comment %} {% endcomment %}

    <div>
        <div class="login_left">
            <div class="login-left-box">
                <h1><span class="login-left-mention">그래픽 들어감</span></h1>
            </div>
        </div>
        <div class="login_right">
            <h2 class ="signin_button">Sign In</h2>
            <a class="signup_button underlinehover" href="{%url 'user:signup'%}">Signup</a>
            <div class="login_form">
                <div class="login_email">
                    <input type="text" placeholder="Email">
                </div>
                <div class="login_password">
                    <input type="text" class="login_password" name="login" placeholder="password">
                </div>
                <div class="submit">
                    <button class="login_button">LOGIN</button>
                </div>
            </div>
        </div>

        <!--input으로 작업한 것을 아래와 연결해야 함
            <form method="POST" class="w-full" enctype="multipart/form-data">
                {% csrf_token %}
                {% if form.non_field_errors %}
                {% for error in form.non_field_errors %}
                <span>{{error}}</span>
                {% endfor %} {% endif %} {% for field in form %}
                <div>{{field}}</div>
                {% if field.errors %} {% for error in field.errors %}
                <span>{{error}}</span>
                {% endfor %} {% endif %} {% endfor %}
            </form>
        -->
        </div>
    </div>
</body>

</html>
