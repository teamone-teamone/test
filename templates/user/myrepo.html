{% load i18n %} {%load static%}
<!DOCTYPE html>
<html
  lang="en"
  class="{%block backgraound_color%} {%endblock backgraound_color %}"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
    />
    <link href="https://use.fontawesome.com/releases/v5.0.3/css/all.css" 
          rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">

    <!--<link rel="stylesheet" href="{% static 'css/styles.css'%}" />-->
    <link rel="stylesheet" href="{% static 'css/myrepo.css'%}" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet" />
      <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- 반응형 웹 위한 가로폭조정-->
    <title>{{user.nickname}} | URL repo</title>
  </head>

  <body>
      <header class="header-box">
     <!-- <a class="homelogo" href="{% url 'test:home'%}">URL repo</a> -->
        <span class="material-icons md-37"> 
          <a href="javascript:history.back()">
            arrow_back_ios_new
          </a>
        </span>
      
        <div class="flexbox-search">
          <div class="searchrepo">
            <div>
              <input type="text" placeholder="Search" required>
            </div>
          </div>
        </div>

        <span class="material-icons md-37">
          <a href="{% url 'user:logout' %}"> 
            person
          </a>
        </span> 
      <!--<a class="logout" href="{% url 'user:logout' %}"><i class="profile-logo fas fa-user-circle"></i>logout</a> -->
      </header>
  
    

    <div class="my-repo-backgraound">
      <div class="mysection">
        <div class="page-title-box">
          <p class="page-title">MY URL SELVES</p>
        </div>
      </div>
    </div>

      <!--<div class="url-wrap">-->
        <div class="container-input">
          <input type="text" class="search-term" placeholder="Search UR repo">
          <button type="submit" class="search-button" id="selectTheory">
            <i class="fa fa-search"></i>
         </button>
        </div>
        <br><br>
     
    <div class="url-background">
      <div class="background-top">
        <div class="background-big-circle">
          <div class="background-small-circle">
            <div class="material-icons md-40">
              <a href="{% url 'test:home' %}">
                add
              </a>
            </div>
          </div>
        </div>
      </div>
      {% for repo in repolist %}

        <div class="urls">
          <div class="urlstitle">
            <div class="url-title-box">
              <a
                class="my-repo-title"
                href="{% url 'test:urlrepository' repo.pk%}"
              >
                {{repo.title}}
              </a>
              <div class="urlsdelete">
                <a
                  class="delete-btn"
                  href="{% url 'test:deleterepository' repo.pk%}"
                >
                  x
                </a>
              </div>
            </div>
          </div>
        </div>
      <br />
      {% endfor %}
    </div>
</body>
</html>
