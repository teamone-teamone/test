{% load i18n %} {%load static%}
<!DOCTYPE html>
<html
  lang="en"
  class="{%block backgraound_color%} {%endblock backgraound_color %}"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
    />
    <link rel="stylesheet" href="{% static 'css/styles.css'%}" />
    <title>{{user.nickname}} | URL repo</title>
  </head>

  <body>
    <header class="header-box">
      <a class="homelogo" href="{% url 'test:home'%}">URL repo</a>
      <form class="search">
        <input
          class="header-search-input"
          type="text"
          name="search"
          maxlength="500"
          value=""
          autocomplete="off"
        />

        <button class="img-button" type="submit" name="click" value="">
          <i class="fas fa-search"></i>
        </button>
      </form>

      <a class="logout" href="{% url 'user:logout' %}"
        ><i class="profile-logo fas fa-user-circle"></i>logout</a
      >
    </header>

    <div class="my-repo-backgraound">
      <div class="mysection">
        <div class="page-title-box">
          <p class="page-title">MY URL SELVES</p>
        </div>
        {% for repo in repolist %}
        <div class="urls">
          <div class="urlstitle">
            <a
              class="my-repo-title"
              href="{% url 'test:urlrepository' repo.pk%}"
            >
              {{repo.title}}
            </a>
          </div>
          <div class="urlsdelete">
            <a
              class="delete-btn white"
              href="{% url 'test:deleterepository' repo.pk%}"
            >
              x
            </a>
          </div>
          <br />
        </div>
        {% endfor %}
        <div class="urls">
          <div class="urlstitle">
            <a class="my-repo-title" href="{% url 'test:home'%}"
              >+ new repository</a
            >
          </div>
          <div class="urlsdelete">
            <a> </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
